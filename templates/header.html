{% load static %} {% block title %}
<title>Alpha Coders</title>
{% endblock title %} {% block files %} {% endblock files %} {% block content %}

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top" data-scrollto-offset="0">
  <div
    class="container-fluid d-flex align-items-center justify-content-between"
  >
    <a
      href="{% url 'home' %}"
      class="logo d-flex align-items-center scrollto me-auto me-lg-0"
    >
      <img src="{% static 'img/logo.png' %}" alt="" />
      <!-- <h1>AlphaCoders<span>Inc</span></h1> -->
    </a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="{% url 'home' %}">Home</a></li>

        <li>
          <a class="nav-link scrollto" href="{% url 'home' %}#about">About</a>
        </li>
        <li>
          <a class="nav-link scrollto" href="{% url 'home' %}#services"
            >Services</a
          >
        </li>
        <li><a href="{% url 'blog' %}">Blog</a></li>

        <li>
          <a class="nav-link scrollto" href="{% url 'home' %}#contact"
            >Contact</a
          >
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle d-none"></i>
    </nav>
    <!-- .navbar -->

    <a class="btn-getstarted scrollto" href="{% url 'home' %}#about"
      >Get Started</a
    >
  </div>
</header>
<!-- End Header -->

{% endblock content %}
